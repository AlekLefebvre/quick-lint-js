<style>
  #vector-profile-data {
    display: flex;
    flex-wrap: wrap;
  }

  .max-size-histogram {
    margin: 0.5rem;
    max-size: 33%;
  }

  .histogram table {
    width: 100%;
  }

  .histogram td {
    --bar-color: #eecccc;
    --histogram-percentage: 0%;
    background: linear-gradient(
      90deg,
      var(--bar-color) 0%,
      var(--bar-color) var(--histogram-percentage),
      transparent var(--histogram-percentage),
      transparent 100%
    );
  }

  #lsp-log ol {
    margin: 0;
    padding: 0;
  }
  #lsp-log li {
    list-style-type: none;
  }

  #lsp-log .lsp-message {
    border-radius: 0.5rem;
    padding: 0.5rem;
    margin: 0.25rem;
  }
  #lsp-log .lsp-message.lsp-notification {
    background-color: #eeeeff;
  }
  #lsp-log .lsp-message summary {
    font-weight: bold;
    margin-top: 0;
  }

  #lsp-log .lsp-params {
    margin: 0.5rem;
  }
  #lsp-log .lsp-params dd {
    white-space: pre;
  }
</style>

<h1>quick-lint-js debug server</h1>

<section id="lsp-log">
  <h2>LSP log</h2>
  <ol id="lsp-log-data"></ol>
</section>

<section id="vector-profile">
  <h2>vector profile</h2>
  <div id="vector-profile-data"></div>
</section>

<script type="module" src="index.mjs"></script>
